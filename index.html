<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IK-X-BOMBER 2.0</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #00FF41;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    z-index: 1;
}

/* hacker background canvas */
#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: #000;
}

.container {
    background: rgba(0,0,0,0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00FF41;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

/* Heading */
h1 {
    color: #00FF41;
    margin-bottom: 25px;
    font-size: 2rem;
    text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
}

/* Inputs */
input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #00FF41;
    background: #000;
    color: #00FF41;
    font-size: 1rem;
    outline: none;
    text-align: center;
}

input:focus {
    box-shadow: 0 0 10px #00FF41;
}

/* Button */
.btn {
    padding: 12px 25px;
    margin-top: 15px;
    background: #000;
    border: 1px solid #00FF41;
    color: #00FF41;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 5px;
    transition: 0.3s;
    text-transform: uppercase;
}

.btn:hover {
    background: #00FF41;
    color: #000;
    box-shadow: 0 0 20px #00FF41, 0 0 40px #00FF41 inset;
}

/* Result box */
.result {
    margin-top: 15px;
    min-height: 30px;
    color: #00FF41;
    font-style: italic;
    white-space: pre-wrap;
    border: 1px solid #00FF41;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

/* WhatsApp Link below button */
.whatsapp-link {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
    gap: 8px;
    text-decoration: none;
    color: #00FF41;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
}

.whatsapp-link i {
    font-size: 1.3rem;
}

.whatsapp-link:hover {
    color: #000;
    background: #00FF41;
    border-radius: 5px;
    padding: 3px 6px;
}

/* WhatsApp Overlay */
.overlay {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay-content {
    background: #000;
    padding: 30px 40px;
    border: 1px solid #00FF41;
    border-radius: 15px;
    text-align: center;
}

/* Only WhatsApp link and close button */
.overlay-content a {
    color: #00FF41;
    font-weight: bold;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid #00FF41;
    border-radius: 5px;
    display: inline-block;
    transition: 0.3s;
}

.overlay-content a:hover {
    background: #00FF41;
    color: #000;
}

.close-overlay {
    margin-top: 15px;
    display: inline-block;
    cursor: pointer;
    color: #00FF41;
    border: 1px solid #00FF41;
    padding: 5px 12px;
    border-radius: 5px;
    transition: 0.3s;
}

.close-overlay:hover {
    background: #00FF41;
    color: #000;
}
</style>
</head>
<body>

<!-- Hacker matrix background canvas -->
<canvas id="matrix"></canvas>

<!-- WhatsApp Overlay -->
<div class="overlay" id="whatsappOverlay">
    <div class="overlay-content">
        <a href="https://shadow-wine.vercel.app/" target="_blank">
            <i class="fab fa-whatsapp"></i> Open Channel
        </a>
        <div class="close-overlay" onclick="closeOverlay()">Close</div>
    </div>
</div>

<!-- Main Container -->
<div class="container">
    <h1>SMS BOMBER BY TOUSEEF-HACKER 2.0</h1>
    <input type="text" id="number" placeholder="Enter number e.g. 923XXXXXXXXX">
    <input type="number" id="amount" placeholder="Enter amount" min="1" max="10">
    <button class="btn" onclick="sendSMS()">
        <i class="fas fa-paper-plane"></i> Send SMS
    </button>
    <div id="result" class="result"></div>
    <a href="" target="_blank" class="whatsapp-link">
        <i class="fab fa-whatsapp"></i> Join Our WhatsApp Channel
    </a>
</div>

<script>
function closeOverlay() {
    document.getElementById('whatsappOverlay').style.display = 'none';
}

async function sendSMS() {
    const number = document.getElementById('number').value.trim();
    const amount = document.getElementById('amount').value.trim();
    const resultDiv = document.getElementById('result');

    if(!number || !amount){
        alert("Please enter both number and amount");
        return;
    }

    resultDiv.textContent = "SANDING YOUR BOMBER PLEASE JOIN MY WHATSAPP ðŸ‘‡";

    try {
        await fetch(`https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${number}&amount=${amount}`);
        resultDiv.textContent = "YOUR BOMBER DONE ðŸ˜ˆ BY TOUSEEF-HACKER";

        // Show WhatsApp overlay ad
        document.getElementById('whatsappOverlay').style.display = 'flex';
    } catch (error) {
        resultDiv.textContent = "Error while sending SMS!";
        document.getElementById('whatsappOverlay').style.display = 'flex';
        console.error(error);
    }
}

// Matrix background animation
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = '0100101010011010';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}).map(() => 1);

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0F0';
  ctx.font = fontSize + 'px monospace';
  drops.forEach((y, i) => {
    const text = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(draw, 33);

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
